<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grenouille avec vidéo de fond</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Vidéo en arrière-plan */
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* La vidéo reste en arrière-plan */
        }

        /* Styles pour le texte */
        .title {
            color: blue;
            font-size: 2em;
            text-align: center;
            z-index: 1;
            margin-bottom: 20px; /* Espacement avec le contenu en dessous */
        }

        /* Centrage du contenu */
        .content {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1; /* Le contenu reste au-dessus de la vidéo */
        }

        img {
            width: 500px;
            height: auto;
            animation: rotation 4s infinite linear;
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive pour mobile */
        @media (max-width: 768px) {
            .title {
                font-size: 1.5em;
            }

            img {
                width: 300px; /* Réduire la taille de l'image sur mobile */
            }

            audio {
                width: 90%; /* Adapter la taille du lecteur audio sur mobile */
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 1.2em;
            }

            img {
                width: 200px; /* Réduire davantage la taille de l'image sur très petits écrans */
            }
        }
    </style>
</head>
<body>
    <!-- Vidéo en arrière-plan -->
    <video class="video-background" autoplay loop muted playsinline>
        <source src="/video.mp4" type="video/mp4">
        Votre navigateur ne supporte pas la balise vidéo.
    </video>

    <!-- Texte au-dessus du contenu -->
    <h1 class="title">OE DJ ENVOIE DEUX GREGOUUUSES ET UN SIROC PECHE C BAAAN ??</h1>

    <!-- Contenu principal avec l'image et l'audio -->
    <div class="content">
        <img src="/10727494.png" alt="Grenouille">
        <audio controls>
            <source src="/music.mp3" type="audio/mpeg">
            Votre navigateur ne supporte pas la balise audio.
        </audio>
    </div>

</body>
</html>
